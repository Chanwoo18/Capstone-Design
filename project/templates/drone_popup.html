<!DOCTYPE html>
<html>
  <head>
    <title>Draggable Modal Popup in Bootstrap</title>
    <!-- jQuery and jQuery UI libraries -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" />
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

    <!-- Bootstrap libraries -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        $('#myModal').draggable({
          handle: '.modal-header'
        })
      })
      
	  //매초 상태를 받아오는 코드
      var intervalId
      
      $('#myModal').on('shown.bs.modal', function () {
        intervalId = setInterval(getStatus, 1000) // 1초마다 getStatus() 함수 호출
      })
      
      $('#myModal').on('hidden.bs.modal', function () {
        clearInterval(intervalId) // 팝업창이 닫힐 때 clearInterval() 함수 호출
      })
      
      function getStatus() {
        // 서버로 AJAX 요청을 보내고 응답을 받아옴
        $.ajax({
          url: '/status',
          type: 'GET',
          success: function (data) {
            // 서버로부터 받아온 상태를 처리하는 코드
            console.log(data)
          },
          error: function (xhr, status, error) {
            // 에러 처리하는 코드
            console.error(error)
          }
        })
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Draggable Modal Popup in Bootstrap</h2>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open modal</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">OO지역 OO드론</h4>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-8 col-sm-12">
                    <iframe src="https://www.youtube.com/watch?v=w-cWucj0eXo" style="width: 100%; height: 100%;"></iframe>
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <div class="row justify-content-center">
                      <div class="row">
                        <div class="form-group text-center">
                          <label for="recipient-name" class="control-label">드론 상태</label>
                          <input type="text" class="form-control" id="recipient-name" />
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group text-center">
                          <button type="button" class="btn btn-primary btn-circle">출발</button>
                          <button type="button" class="btn btn-primary btn-circle">귀환</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-10 col-sm-12">
                    <div class="form-group text-left">
                      <label for="recipient-name" class="control-label">이벤트 로그:</label>
                      <input type="text" class="form-control" id="recipient-name" />
                    </div>
                  </div>
                  <div class="col-md-2 col-sm-12"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      .modal-dialog {
        max-height: calc(100vh - 120px);
      }
      
      .btn-circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
    </style>
  </body>
</html>
