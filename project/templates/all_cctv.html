<head></head>
{% extends 'base.html' %}
{% block content %}
<body>
    <div class="row" style="height: 40%; float: none; margin:0 auto;">
        <!-- app.py에서 받은 지역 리스트를 for문으로 반복하여 카메라 화면 띄우기 -->
        {% for e in cctv_list %}
        <div style="background-image: url('static/nosignal.png'); width:50%; background-repeat: no-repeat; background-size:20%; background-position:center;">
            <div class="ratio" style="width: 100%; height: 100%;">
                <img onclick="sec_get('{{e}}');" src="{{ url_for('video_feed', cctv_section=e) }}" width="100%"></img>
                <div class="mask text-light" style="height: auto;">
                    <h4>{{e}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <script>
        // detail.html 하이퍼링크
        function sec_get(obj) {
            var section = '/detail?section=' + obj
            window.location.href = section
        }
    </script>
</body>
{% endblock %}
